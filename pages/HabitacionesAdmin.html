<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración | hospeDATE</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="../styles/navFooter.css" />
    <link rel="stylesheet" href="../styles/HabitacionesAdmin.css" />
  </head>
  <body class="bg-light">
    <!-- NAVBAR ADMIN -->
    <nav class="navbar navbar-expand-lg custom-navbar">
      <div class="container">
        <a class="navbar-brand text-light fw-bold" href="../index.html"
          ><img
            src="../assets/ImgsLogos/logoHospedate.png"
            alt="Logo de Hospedate"
            width="80"
        /></a>

        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#menu"
          aria-controls="menu"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link custom-nav-link" href="./adminvisual.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link custom-nav-link" href="./crearhabitacion.html"
                >Crear Habitación</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link custom-nav-link" href="./rommsAdminAll.html"
                >Habitaciones</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link custom-nav-link"
                href="./HabitacionesAdmin.html"
                >Reservas</a
              >
            </li>
            <li class="nav-item">
              <!-- LOGIN / LOGOUT DINÁMICO -->
            </li>

            <li class="nav-item" id="navLogin">
              <a class="nav-link custom-nav-link" href="./login.html">Login</a>
            </li>

            <li class="nav-item" id="navLogout" style="display: none">
              <a class="nav-link custom-nav-link" href="#" id="btnLogout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENEDOR PRINCIPAL -->
    <div class="container-reservas mt-5 p-4">
      <h2 class="text-primary mb-4">Gestión de Reservas</h2>

      <!-- BUSCADOR -->
      <input
        type="text"
        id="buscar"
        class="form-control mb-4"
        placeholder="Buscar por nombre, ID o habitación"
      />

      <!-- DASHBOARD DE CARDS -->
      <div class="row" id="dashboardReservas">
        <!-- Aquí se generarán las tarjetas dinámicamente con JS -->
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="custom-footer mt-5">
      <p class="mb-1">© 2025 — HospeDate</p>
      <h2 style="color: white; font-style: italic; font-size: 1.1rem">
        Transforma tu recepción, simplifica tu operación
      </h2>
      <small>Todos los derechos reservados</small>
    </footer>
    <!-- Scripts -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../scripts/HabitacionesAdmin.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const usuarioActual = sessionStorage.getItem("usuarioActual");

        const navLogin = document.getElementById("navLogin");
        const navLogout = document.getElementById("navLogout");
        const btnLogout = document.getElementById("btnLogout");

        // Cambiar navbar dependiendo del login
        if (usuarioActual) {
          navLogin.style.display = "none";
          navLogout.style.display = "block";
        } else {
          navLogin.style.display = "block";
          navLogout.style.display = "none";
        }

        // Evento de logout
        if (btnLogout) {
          btnLogout.addEventListener("click", function () {
            sessionStorage.removeItem("usuarioActual");

            Swal.fire({
              icon: "success",
              title: "Sesión cerrada",
            }).then(() => {
              window.location.href = "./login.html";
            });
          });
        }
      });
    </script>
  </body>
</html>
