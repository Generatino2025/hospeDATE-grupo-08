        <!-- Login -->
        <div class="container-fluid login-container">
            <div class="row h-100">

                <!-- Columna izquierda: Carrusel -->
                <div class="col-md-7 d-none d-md-block p-0">
                    <div id="carouselExample" class="carousel slide h-100"
                        data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active h-100">
                                <img src="../assets/ImgsBanner/banner-login1.jpg"
                                    class="d-block w-100" alt="Imagen 1">
                            </div>
                            <div class="carousel-item h-100">

                            </div>

                                    class="d-block w-100" alt="Imagen 3">

                </div>

                <!-- Columna derecha: Formulario -->
                <div
                    class="col-md-5 d-flex justify-content-center align-items-center bg-white">
                    <div class="form-box">

                        <h3 class="text-center mb-4 fw-bold">Iniciar sesión</h3>

                        <div class="mb-3">
                            <label class="form-label">Correo electrónico
                                *</label>
                            <input type="email" id="email" class="form-control"
                                placeholder="correo@ejemplo.com">
                        </div>

                <div class="mb-3">
                     <label class="form-label">Contraseña *</label>
                     <div class="input-group">
                          <input type="password" id="password" class="form-control" placeholder="••••••••">
                           <span class="input-group-text" id="toggleLoginPass" style="cursor: pointer;">
                                 <i class="bi bi-eye-slash"></i>
                                  </span>
                          </div>
                 </div>

                      <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>


                        <div class="text-center mt-3">
                            <a href="#" class="small">Olvidé mi contraseña</a>
