  <form class="form-box" id="formPerfil" novalidate>
    <h3 class="text-center mb-3 fw-bold">Mi Perfil</h3>

    <!-- FOTO DE PERFIL -->
    <div class="text-center mb-4">
        <img id="fotoPerfil"
             src="../assets/avatar-default.png"
             class="rounded-circle mb-2"
             width="120"
             height="120"
             style="object-fit: cover;">
        <div>
            <input type="file" id="inputFoto" accept="image/*" class="form-control form-control-sm">
        </div>
    </div>

    <!-- Nombre y Apellido -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Nombre</label>
            <input id="nombre" type="text" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
            <label class="form-label">Apellido</label>
            <input id="apellido" type="text" class="form-control">
        </div>
    </div>

    <!-- Documento -->
    <div class="row">
        <div class="col-md-6 mb-3">
            <label class="form-label">Tipo de documento</label>
               <input id="tipoDoc" type="text" class="form-control" disabled>
            
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Numero de documento</label>
            <input id="numeroDoc" type="text" class="form-control" disabled>
        </div>
    </div>

    <!-- Correo -->
    <div class="mb-3">
        <label class="form-label">Correo electronico</label>
        <input id="correo" type="email" class="form-control" disabled>
    </div>

    <!-- Telefono -->
    <div class="mb-3">
        <label class="form-label">Telefono</label>
        <input id="telefono" type="text" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary w-100">
        Guardar cambios
    </button>
</form>
