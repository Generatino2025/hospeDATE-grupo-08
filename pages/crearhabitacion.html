<!-- CONTENIDO -->
<div class="container mt-4">
  <h2 class="text-center fw-bold mb-4">Crear Nueva Habitación</h2>

  <div class="d-flex justify-content-center">
    <div class="card shadow p-4 form-hab"
         style="max-width: 850px; width: 85%;">

      <form id="formHabitacion">

       <form id="formHabitacion" class="p-4 border rounded">

  <!-- NÚMERO -->
  <div class="mb-3">
    <label class="form-label">Número de la habitación *</label>
    <input
      type="text"
      id="numero"
      class="form-control"
      placeholder="Ej: 101"
    />
    <div class="invalid-feedback">
      Este campo es obligatorio
    </div>
  </div>

  <!-- TIPO -->
  <div class="mb-3">
    <label class="form-label">Tipo de habitación *</label>
    <select id="tipo" class="form-select">
      <option value="" disabled selected>Selecciona...</option>
      <option value="INDIVIDUAL">Individual</option>
      <option value="DOBLE">Doble</option>
      <option value="FAMILIAR">Familiar</option>
      <option value="SUITE">Suite</option>
    </select>
    <div class="invalid-feedback">
      Selecciona un tipo de habitación
    </div>
  </div>

  <!-- DESCRIPCIÓN -->
  <div class="mb-3">
    <label class="form-label">Descripción *</label>
    <textarea
      id="descripcion"
      class="form-control"
      rows="3"
      placeholder="Describe la habitación"
    ></textarea>
    <div class="invalid-feedback">
      La descripción es obligatoria
    </div>
  </div>

  <!-- PRECIO -->
  <div class="mb-3">
    <label class="form-label">Precio por noche *</label>
    <input
      type="number"
      id="precio"
      class="form-control"
      placeholder="Ej: 250000"
    />
    <div class="invalid-feedback">
      Ingresa un precio válido
    </div>
  </div>

  <!-- IMAGEN -->
  <div class="mb-3">
    <label class="form-label">URL de la imagen *</label>
    <input
      type="text"
      id="imagen"
      class="form-control"
      placeholder="https://..."
    />
    <div class="invalid-feedback">
      La URL de la imagen es obligatoria
    </div>
  </div>

  <!-- PREVIEW -->
  <div class="mb-3">
    <img
      id="preview"
      src=""
      alt="Preview"
      style="max-width: 100%; display: none;"
    />
  </div>

  <button type="submit" class="btn btn-primary w-100">
    Crear habitación
  </button>
</form>
