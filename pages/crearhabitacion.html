<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Crear Nueva Habitación</h2>

<div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="max-width: 550px;">
        <form id="formHabitacion">

            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre de la habitación *</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ej: Suite Deluxe">
            </div>

            <!-- Tipo -->
            <div class="mb-3">
                <label class="form-label">Tipo de habitación *</label>
                <select id="tipo" class="form-select">
                    <option disabled selected>Selecciona...</option>
                    <option>Individual</option>
                    <option>Doble</option>
                    <option>Familiar</option>
                    <option>Suite</option>
                </select>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label class="form-label">Descripción *</label>
                <textarea id="descripcion" class="form-control" rows="3"></textarea>
            </div>

            <!-- Precio -->
            <div class="mb-3">
                <label class="form-label">Precio por noche *</label>
                <input type="number" id="precio" class="form-control" placeholder="Ej: 250000">
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label class="form-label">Imagen *</label>
                <input type="file" id="imagen" class="form-control" accept="image/*">
                <img id="preview" class="preview-img">
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
                Guardar Habitación
            </button>
        </form>
    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
