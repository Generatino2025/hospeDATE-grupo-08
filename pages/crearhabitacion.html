    <div class="container mt-4 ">
      <h2 class="text-center fw-bold mb-4">Crear Nueva Habitación</h2>

      <div class="d-flex justify-content-center align-items-center ">
        <div class="card shadow p-4 form-hab"
          style="max-width: 850px; width: 85%;">
          <form id="formHabitacion">

            <!-- Nombre -->
            <div class="mb-3">
              <label class="form-label">Nombre de la habitación *</label>
              <input type="text" id="nombre" class="form-control"
                placeholder="Ej: Suite Deluxe">
            </div>

            <!-- Tipo -->
            <div class="mb-3">
              <label class="form-label">Tipo de habitación *</label>
              <select id="tipo" class="form-select">
                <option disabled selected>Selecciona...</option>
                <option>Individual</option>
                <option>Doble</option>
                <option>Familiar</option>
                <option>Suite</option>
              </select>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
              <label class="form-label">Descripción *</label>
              <textarea id="descripcion" class="form-control"
                rows="3"></textarea>
            </div>

            <!-- Precio -->
            <div class="mb-3">
              <label class="form-label">Precio por noche *</label>
              <input type="number" id="precio" class="form-control"
                placeholder="Ej: 250000">
            </div>

            <!-- Imagen -->
            <!-- <div class="mb-3">
                <label class="form-label">Imagen *</label>
                <input type="file" id="imagen" class="form-control" accept="image/*">
                <img id="preview" class="preview-img">
            </div> -->
            <div class="mb-3">
              <label class="form-label">URL de la imagen (PNG o JPG) *</label>
              <input type="text" id="imagen" class="form-control"
                placeholder="https://.../imagen.jpg">
              <img id="preview" class="preview-img"
                style="display:none; max-width:100%; margin-top:10px;">
            </div>

            <!-- Botón -->
            <button type="submit" class="btn btn-primary w-100 mt-3">
              Guardar Habitación
            </button>
          </form>
        </div>
