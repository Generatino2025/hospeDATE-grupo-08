    <meta charset="UTF-8">

    <!-- ESTILOS DEL PROYECTO -->

    <link rel="stylesheet" href="../styles/navFooter.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container">
            <a class="navbar-brand text-light fw-bold" href="../index.html">
                <img src="../assets/ImgsLogos/logoHospedate.png" alt="Logo de Hospedate" width="80">
            </a>

            <button class="navbar-toggler bg-light" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#menu"
                    aria-controls="menu"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="#">Reservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="./quienes-somos.html">¿Quiénes somos?</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="./contactanos.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link custom-nav-link" href="./login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor Login -->
    <div class="container-fluid login-container">
        <div class="row h-100">

            <!-- Columna izquierda: Carrusel -->
            <div class="col-md-7 d-none d-md-block p-0">
                <div id="carouselExample" class="carousel slide h-100" data-bs-ride="carousel">
                    <div class="carousel-inner h-100">
                        <div class="carousel-item active h-100">
                            <img src="../assets/ImgsBanner/banner-login1.jpg" class="d-block w-100" alt="Imagen 1">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="../assets/ImgsBanner/banner-login2.jpg" class="d-block w-100" alt="Imagen 2">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="../assets/ImgsBanner/banner-login-3.jpg" class="d-block w-100" alt="Imagen 3">
                        </div>
                        <div class="carousel-item h-100">
                            <img src="../assets/ImgsBanner/banner-login4.jpg" class="d-block w-100" alt="Imagen 4">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna derecha: Formulario -->
            <div class="col-md-5 d-flex justify-content-center bg-white pt-2 pb-4" style="margin-top: -2px;">
                <div class="form-box">

                    <h3 class="text-center mb-4 fw-bold">Registro de Usuario</h3>

                    <!-- Nombre y Apellido -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre *</label>
                            <input type="text" class="form-control" placeholder="Tu nombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido *</label>
                            <input type="text" class="form-control" placeholder="Tu apellido">
                        </div>
                    </div>

                    <!-- Documento -->
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo de documento *</label>
                            <select class="form-select">
                                <option selected disabled>Seleccione...</option>
                                <option>Cedula de ciudadania</option>
                                <option>Tarjeta de identidad</option>
                                <option>Pasaporte</option>
                                <option>Cedula de extranjeria</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Numero de documento *</label>
                            <input type="text" class="form-control" placeholder="1234567890">
                        </div>
                    </div>

                    <!-- Correo -->
                    <div class="mb-3">
                        <label class="form-label">Correo electronico *</label>
                        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmar correo *</label>
                        <input type="email" class="form-control" placeholder="correo@ejemplo.com">
                    </div>

                    <!-- Telefono -->
                    <div class="mb-3">
                        <label class="form-label">Numero de telefono *</label>
                        <input type="text" class="form-control" placeholder="+57 300 000 0000">
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-3">
                        <label class="form-label">Contraseña *</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmar contraseña *</label>
                        <input type="password" class="form-control" placeholder="••••••••">
                    </div>

                    <!-- Terminos -->
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terminos">
                        <label class="form-check-label" for="terminos">
                            Acepto los terminos y condiciones
                        </label>
                    </div>

                    <!-- Botón -->
                    <button class="btn btn-primary w-100">Registrarme</button>

                    <!-- Ir a login -->
                    <div class="text-center mt-2">
                        ¿Ya tienes cuenta?
                        <a href="login.html" class="fw-semibold">Inicia sesion</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <!-- FOOTER -->
    <footer class="custom-footer text-center text-light py-4">
        <div class="container">
            <p class="mb-1">© 2025 —HospeDate</p>
            <h2 style="font-style: italic; font-size: 1.1rem;">
                Transforma tu recepción, simplifica tu operación
            </h2>
            <small>Todos los derechos reservados</small>
        </div>
    </footer>

</body>
