        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link custom-nav-link" href="./adminvisual.html">Inicio</a></li>

  <!-- CONTENIDO -->

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold">Habitaciones del Hotel</h2>

      <input
        id="buscador"
        type="text"
        class="form-control w-50"
        placeholder="Buscar por número, tipo o capacidad"/>
    </div>

    <!-- CONTENEDOR -->
    <div id="contenedorHabitaciones" class="row g-4"></div>

<!-- MODAL EDITAR HABITACIÓN -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Habitación</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="editId">

        <input id="editNumero" class="form-control mb-2" placeholder="Número">
        <input id="editTipo" class="form-control mb-2" placeholder="Tipo">
        <input id="editCapacidad" type="number" class="form-control mb-2" placeholder="Capacidad">
        <input id="editPrecio" type="number" class="form-control mb-2" placeholder="Precio">
        <textarea id="editDescripcion" class="form-control mb-2" placeholder="Descripción"></textarea>
        <input id="editImagen" class="form-control mb-2" placeholder="URL Imagen">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-primary" id="btnGuardarCambios">Guardar</button>
      </div>

    </div>
  </div>
</div>


  <!-- Scripts -->
  <script type="module" src="../scripts/rommsAdmin.js"></script>
